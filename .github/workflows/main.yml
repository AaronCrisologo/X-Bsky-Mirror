name: Twitter to Bluesky Bot
on:
  schedule:
    - cron: '20 6 * * *'  # This is 2:20 PM your time
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node Dependencies
        run: npm install

      # We remove the manual "browsers install" and let puppeteer 
      # use the one it downloads during npm install
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install atproto Pillow

      - name: Run Bot
        env:
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          X_AUTH_TOKEN: ${{ secrets.X_AUTH_TOKEN }}
          X_CT0: ${{ secrets.X_CT0 }}
        run: python bot.py

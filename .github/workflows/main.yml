name: Cron Schedule Test
on:
  schedule:
    - cron: '15 7 * * *'  # 3:15 PM PHT (07:15 UTC)
    - cron: '20 7 * * *'  # 3:20 PM PHT (07:20 UTC)
    - cron: '25 7 * * *'  # 3:25 PM PHT (07:25 UTC)
  workflow_dispatch:

jobs:
  test-schedule:
    runs-on: ubuntu-latest
    steps:
      - name: System Check
        run: |
          echo "The cron job successfully triggered!"
          echo "Current UTC time: $(date -u)"
          echo "Current PHT time: $(date)"
